{% extends "base.html" %}
{% block title %}Delete Host{% endblock %}

{% block content %}
    <h1 class="text-center">Are you sure want to delete host "{{ host.name }}"?</h1>
    <form method="POST" action="{% url 'hostbook_delete' host.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="btn btn-success"></p>
        <p><a href="{% url 'index'%}" class="btn btn-danger">Cancel</a></p>
    </form>
{% endblock %}
